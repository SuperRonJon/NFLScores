{% extends "base.html" %}
{% block content %}
<div class='container'>
    <h1 class="center">{{ year }} Week {{ week }}</h1>
    <div class='center'>
        <a class='button button-primary' href="/full_week?year={{ year }}&week={{ week }}&playoffs={{ playoffs }}">View Full Week</a>
    </div>
    <div id='results'>
    {% for game in games: %}
        <div class='match-result'>
            <h6 class="teams">{{ game['name'] }}</h6>
            <h6 class="score">{{ game['info']['team1_score'] }} - {{ game['info']['team2_score'] }}</h6>
            <a class="button" href="/match?gameid={{ game['id'] }}">Get Plays</a>
        </div>
    {% endfor %}
    </div>
    <a href="/" class='button button-primary'>Search Again</a>
    <form action="/update_week/{{ year }}/{{ week }}/{{ playoffs }}" method="post">
        <button class="button">Update Data</button>
    </form>
</div>
{% endblock %}
